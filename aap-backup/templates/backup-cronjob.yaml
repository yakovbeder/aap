apiVersion: batch/v1
kind: CronJob
metadata:
  name: aap-backup
  namespace: {{ .Values.namespace }}
spec:
  schedule: {{ .Values.schedule | quote }}
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: aap-backup-sa
          restartPolicy: OnFailure
          initContainers:
            - name: secret-fetcher
              image: bitnami/kubectl:latest
              command:
                - /bin/sh
                - -c
                - |
                  kubectl get secret {{ .Values.controllerAdminSecretName }} -n {{ .Values.controllerAdminSecretNamespace }} -o jsonpath='{.data.password}' | base64 -d > /shared/controller-password
                  echo "export CONTROLLER_PASSWORD=$(cat /shared/controller-password)" > /shared/set-password.sh
              volumeMounts:
                - name: shared-secret
                  mountPath: /shared
          volumes:
            - name: playbook-volume
              configMap:
                name: aap-backup-playbook
            - name: backup-volume
              persistentVolumeClaim:
                claimName: aap-backup-pvc
            - name: shared-secret
              emptyDir: {}
          containers:
            - name: backup-runner
              image: quay.io/ansible/awx-ee:latest
              command: 
                - /bin/sh
                - -c
                - |
                  source /shared/set-password.sh
                  ansible-playbook /opt/playbook/backup.yaml
              env:
                - name: CONTROLLER_HOST
                  value: "{{ .Values.controllerHost }}"
                - name: CONTROLLER_USERNAME
                  value: "{{ .Values.controllerUsername }}"
                - name: CONTROLLER_VERIFY_SSL
                  value: "false"
                - name: BACKUP_PREFIX
                  value: "{{ .Values.backupFilenamePrefix }}"
              volumeMounts:
                - name: playbook-volume
                  mountPath: /opt/playbook
                - name: backup-volume
                  mountPath: /results
                - name: shared-secret
                  mountPath: /shared